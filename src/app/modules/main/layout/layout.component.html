<clr-main-container>
  <clr-header class="header-4" style="background-color: rgb(98, 172, 102)">
    <div class="branding">
      <a href="javascript://" class="nav-link">
        <clr-icon shape="vm"></clr-icon>
        <span class="title">Queue App</span>
      </a>
    </div>
    <div class="header-nav" [clr-nav-level]="2">
      <a href="javascript://" class="active nav-link nav-icon" routerLink="/">
        <clr-icon shape="home"></clr-icon>
      </a>
      <a href="javascript://" class="nav-link nav-icon">
        <clr-icon shape="folder"></clr-icon>
      </a>
    </div>
    
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger>
          <clr-icon shape="user"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="javascript://" clrDropdownItem routerLink="/main/about">About</a>
          <a href="javascript://" clrDropdownItem routerLink="/main/preference">Preferences</a>
          <a href="javascript://" clrDropdownItem (click)="onLogout()">Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </clr-header>

  <div class="content-container">
    <main class="content-area">
      <router-outlet></router-outlet>
    </main>

    <clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed" [clr-nav-level]="1">
      <clr-vertical-nav-group routerLinkActive="active">
        <clr-icon shape="user" clrVerticalNavIcon></clr-icon>
        Patient
        <clr-vertical-nav-group-children>
          <a clrVerticalNavLink routerLink="/main/users" routerLinkActive="active">
            patient list
          </a>
          <a clrVerticalNavLink routerLink="./normal/snorlax" routerLinkActive="active">
            report
          </a>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
      <clr-vertical-nav-group routerLinkActive="active">
        <clr-icon shape="flame" clrVerticalNavIcon></clr-icon>
        library
        <clr-vertical-nav-group-children>
          <a clrVerticalNavLink routerLink="/lib/prefix" routerLinkActive="active">
            Prefix
          </a>
          <a clrVerticalNavLink routerLink="/lib/dep" routerLinkActive="active">
            Department
          </a>
          <a clrVerticalNavLink routerLink="/lib/psh" routerLinkActive="active">
            psh
          </a>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
      <clr-vertical-nav-group routerLinkActive="active">
        <clr-icon shape="bolt" clrVerticalNavIcon></clr-icon>
        Electric
        <clr-vertical-nav-group-children>
          <a clrVerticalNavLink routerLink="./electric/pikachu" routerLinkActive="active">
            Pikachu
          </a>
          <a clrVerticalNavLink routerLink="./electric/raichu" routerLinkActive="active">
            Raichu
          </a>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
      <a clrVerticalNavLink routerLinkActive="active" routerLink="./credit">
        <clr-icon shape="certificate" clrVerticalNavIcon></clr-icon>
        Credit
      </a>
    </clr-vertical-nav>
  </div>

</clr-main-container>
